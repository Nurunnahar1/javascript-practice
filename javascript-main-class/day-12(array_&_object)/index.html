<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .donors-list {
            margin-top: 30px;
        }

        .donor {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Blood Donor Application</h2>
        <form id="donorForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <input type="submit" value="Register as Donor">
        </form>

        <div class="donors-list" id="donorsList">
            <h3>List of Donors</h3>
            <p>No donors registered yet.</p>
        </div>
    </div>

    <script>
        const donorForm = document.getElementById('donorForm');
        const donorsList = document.getElementById('donorsList');
        const donors = [];

        donorForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const bloodType = document.getElementById('bloodType').value;

            const donor = {
                name: name,
                bloodType: bloodType
            };

            donors.push(donor);

            renderDonors();
            donorForm.reset();
        });

        function renderDonors() {
            donorsList.innerHTML = '<h3>List of Donors</h3>';
            if (donors.length === 0) {
                donorsList.innerHTML += '<p>No donors registered yet.</p>';
            } else {
                donors.forEach(function (donor, index) {
                    donorsList.innerHTML += `<div class="donor">
                                  <p><strong>Name:</strong> ${donor.name}</p>
                                  <p><strong>Blood Type:</strong> ${donor.bloodType}</p>
                                </div>`;
                });
            }
        }
    </script>

</body>

</html>
