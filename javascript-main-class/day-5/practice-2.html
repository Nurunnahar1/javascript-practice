<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
</head>

<body>



    <script>
      let name = prompt('your name');
      let marks = prompt('your marks');
      let gpa;
      let grade;

      switch(true){
        case marks>=0 && marks<33:
            gpa = 0;
            grade = "F";
            break;
        case marks>=33 && marks<39:
            gpa = 2;
            grade = "D";
            break;
        case marks>=40 && marks<49:
            gpa = 2.5;
            grade = "C";
            break;
        case marks>=50 && marks<59:
            gpa = 3;
            grade = "B";
            break;
        case marks>=60 && marks<69:
            gpa = 3.5;
            grade = "A-";
            break;
        case marks>=70 && marks<79:
            gpa = 4;
            grade = "A";
            break;
        case marks>=80 && marks<100:
            gpa = 5;
            grade = "A+";
            break;
        default:
            gpa = "Problem";
            grade = "Problem";    
      }

      console.log(`
        Name   : ${name}
        Number : ${marks}
        Gpa    : ${gpa}
        Grade  : ${grade}
      
      `);

    </script>
</body>

</html>
